<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
</head>
<body>
    <div class="container">
    <section class="slider">        
            <div class="slider__wrap">
                <h1>CSS Meme Slider</h1>
                <div class="slider__images">
                    <div class="img-wrap">
                        <img class="img" src="./img/1.jpg" alt="meme-1">
                        <img class="img" src="./img/2.jpg" alt="meme-2">
                        <img class="img" src="./img/3.jpg" alt="meme-3">
                        <img class="img" src="./img/4.jpg" alt="meme-4">
                    </div>
                </div>
                <div class="slider__content">
                    <div class="content-wrap">
                              <span class="content-title first">Не доделал дело, гуляй смело! </span>
                              <span class="content-title seconde">Я встал с кровати и оделся, что ещё вы от меня хотите?</span>
                              <span class="content-title third">Всё как-нибудь само рассосётся!</span>
                              <span class="content-title forth">Все выходные провалялся в кровати с температурой 36,6</span>	
                    </div>
                    </div>
            </div>        
    </section>
</div>
</body>
</html>
