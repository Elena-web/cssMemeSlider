<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
</head>
<body>
    <div class="container">
    <section class="slider">            
    <div class="slider__wrap">
        <h1>CSS Meme Slider</h1>
        <div class="slider__controls">
            <input class="control" type="radio" name="control" id="control1" checked>
            <label class="label" for="control1"></label>
            <input class="control" type="radio" name="control" id="control2">
            <label class="label" for="control2"></label>
            <input class="control" type="radio" name="control" id="control3">
            <label class="label" for="control3"></label>
            <input class="control" type="radio" name="control" id="control4">
            <label class="label" for="control4"></label>
        </div>
        <div class="slider__images">
            <div class="img-wrap">
                <img class="img" src="./img/lenivets-2.jpg" alt="meme-1">
                <img class="img" src="./img/lenivets-3.jpg" alt="meme-2">
                <img class="img" src="./img/lenivets-4.jpg" alt="meme-3">
                <img class="img" src="./img/lenivets-6.jpg" alt="meme-4">
            </div>
        </div>
        <div class="slider__content">
            <div class="content-wrap">
                <span class="content-txt first">Hello! It's me!</span>
                <span class="content-txt seconde">Life is wonderful!</span>
                <span class="content-txt third">Have a nice day!</span>
                <span class="content-txt forth">See you at the next stage)</span>	
            </div>
        </div>
    </div>        
    </section>
</div>
</body>
</html>
